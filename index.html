<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Médias dos alunos</title>
        <link rel="stylesheet" type="text/css" href="./estilo.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="box">
                <h2 class="titulo-principal">Escola</h2>
            </div>
        </header>
        <main>
            <section class="box">
                <h2 class="titulos">Médias escolares</h2>
                <label for="filtrar-tabela">Filtrar aluno:</label>
                <input type="text" name="filtro" id="filtrar-tabela" placeholder="Digite o nome do aluno" class="input-medio">
                <table>
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Nota 1</th>
                            <th>Nota 2</th>
                            <th>Nota 3</th>
                            <th>Média</th>
                            <th>Situação</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-alunos">
                        <tr class="aluno" id="primeiro-aluno">
                            <td class="info-nome">Mariana</td>
                            <td class="info-nota1">5</td>
                            <td class="info-nota2">8</td>
                            <td class="info-nota3">9</td>
                            <td class="info-media">7.3</td>
                            <td class="info-situacao">Aprovado</td>
                        </tr>
                    </tbody>
                </table>
            </section>
            <section class="box">
                <h2 class="titulos">Adicionar novo aluno</h2>
                <ul id="mensagens-erro">

                </ul>
                <form id="form-alunos" name="formulario">
                    <div class="">
                        <label for="nome">Nome:</label>
                        <input id="nome" name="nome" type="text" placeholder="digite o nome do seu aluno" class="input-padrao" required>
                    </div>
                    <div class="grupo">
                        <label for="nota1">Primeira nota:</label>
                        <input id="nota1" name="nota1" type="number" placeholder="digite a primeira nota do seu aluno" class="input-medio" required>
                    </div>
                    <div class="grupo">
                        <label for="nota2">Segunda nota:</label>
                        <input id="nota2" name="nota2" type="number" placeholder="digite a segunda nota do sue aluno" class="input-medio" required>
                    </div>
                    <div class="grupo">
                        <label for="nota3">Terceira nota:</label>
                        <input id="nota3" name="nota3" type="number" placeholder="digite a terceira nota do seu aluno" class="input-medio" required>
                    </div>

                    <button id="adicionar-aluno" class="botao">Adicionar</button>
                    <input type="hidden" name="edit" id="edit" value="n">
                </form>
            </section>
        </main>
        <footer>
            <p>&copy; Copyright Mariana Moreira & Mariana de Freitas - 2022</p>
        </footer>
        <script type="text/javascript" src="./principal.js"></script>
        <script type="text/javascript" src="./segundo.js"></script>
        <script type="text/javascript" src="./terceiro.js"></script>
    </body>
</html>
